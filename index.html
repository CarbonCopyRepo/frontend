<!doctype html>
<html lang="en">
<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVI Hub</title>
    <link rel="icon" href="images/favicon.svg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <style>
        /* Reset padding and margin */
        body, html {
            padding: 0;
            margin: 0;
        }
        .top-block {
            height: 70px; /* Adjust the height as needed */
            background-color: white; /* White background color */
            width: 100%; /* Full width */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001; /* Ensure it is above other content */
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 70px; /* Set to the height of the .top-block */
            left: 0;
            z-index: 1001;
        }
        .top-block {
            z-index: 1000;
        }
        .links {
            z-index: 1002;
            align-content: center;
        }
        main {
            padding-top: 0px; /* Increase padding to accommodate both .top-block and .navbar */
        }
        /* Ensure the ul list is displayed as a horizontal bar */
        .navbar-nav {
            display: flex; /* This will layout the child li elements in a row */
            list-style-type: none; /* Removes default list styling */
            padding-left: 0; /* Removes default padding */
            margin: 0; /* Removes default margin */
        }

        /* Style for each navigation item */
        .nav-item {
            margin-right: 20px; /* Adds space between each nav link */
        }

        /* Styling for each link */
        .nav-link {
            display: block;
            padding: 10px; /* Adds padding around the links for better touch area */
            text-decoration: none; /* Removes underline from links */
            color: grey; /* Sets the text color, choose your desired color */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        .nav-link:hover,
        .nav-link:focus {
            color: darkgray; /* Darker shade for hover and focus */
        }

        /* Special styling for the active item */
        .nav-item.active .nav-link {
            color: #F75B20; /* Different color to highlight the active page */
        }

        /* Styling for disabled link */
        .nav-link.disabled {
            color: #6c757d; /* Grayed out color for disabled links */
            cursor: not-allowed; /* Shows a not-allowed cursor on hover */
        }

        .navbar-nav {
        margin-left: 200%; /* This pushes the nav items towards the center/right */
        }
        .nav-item {
             margin-right: 85px; /* Increase the right margin to space out items */
        }

        /* Optional: Remove margin from the last item to maintain alignment on the right */
        .nav-item:last-child {
            margin-right: 0;
        }

    </style>
</head>
<body id="full-page">
    <div class="top-block"></div> <!-- Moved outside the navbar -->

    <main>
        <section id="root"></section>
        <script type="module" src="/src/main.tsx"></script>
    </main>
</body>
</html>
